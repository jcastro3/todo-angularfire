
  <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Things To-Do: {{getTotalTodos()}}</h3>
        <form class="form-horizontal">
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add New ToDo" ng-model="todoElem">
                        <div class="input-group-btn">
                            <button type="submit" ng-click="addTodo()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for ToDo" ng-model="txtSearch">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item"  style="text-align:left;" ng-repeat="todo in todos | orderByPriority | filter:txtSearch">
            <span class="done-{{todo.done}} TextTodo">{{todo.text}}</span>
            <input class="check" type="checkbox" ng-model="todo.done">
          </li>
        </ul>
      </div>
    </div>
     
    <button class="btn-large" ng-click="removeTodo()"><i class="glyphicon glyphicon-trash"></i> Clear Completed</button>
